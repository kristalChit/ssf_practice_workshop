<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <td>Category:</td>
            <td>
                <select name="" id="">
                    <option th:each="c: ${categories}">
                        <span th:text="${c}"></span>
                    </option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Country:</td>
            <td>
                <select name="" id="">
                    <option th:each="country: ${countries}">
                        <span th:text="${country}"></span>
                    </option>
                </select>
            </td>
        </tr>

        <tr>
            <td></td>
            <td align="right">
                <button type="submit">Search</button>
            </td>
        </tr>
    </table>
</body>

</html>
